<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>无力社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/jquery/jquery-3.4.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body style="background-color: #efefef" >
<div th:insert="navigation::nav"></div>
<div class="container-fluid main" style="background-color: white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form style="margin-bottom: 10px" action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title" style="margin-bottom: 10px">问题标题</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="请输入问题标题">
                </div>
                <div class="form-group">
                    <label for="description"style="margin-bottom: 10px">问题内容</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}"  rows="25"></textarea>
                </div>
                 <div th:if="${error!=null}">
                    <div th:text="${error}"  class="alert alert-danger"></div>
                 </div>

                 <button type="submit" class="btn btn-success" style="margin-bottom: 20px;float: right" >提交</button>
             </form>

         </div>
         <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"  >
             <h2>
                 这是个说明
             </h2>
             Nothing
         </div>
     </div>
 </div>
 </body>
 </html>
